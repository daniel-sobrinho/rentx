version: "3.9"

services:
    database:
        image: postgres
        container_name: database
        restart: always
        ports:
            - 5432:5432
        environment:
            - POSTGRES_USER=docker
            - POSTGRES_PASSWORD=ignite
            - POSTGRES_DB=rentx
        volumes:
            - pgdata:/data/postgres
    app:
        build: .
        container_name: rentx
        ports:
            - 3000:3000
        volumes:
            - .:/usr/app
        depends_on:
            - database
volumes:
    pgdata:
        driver: local
